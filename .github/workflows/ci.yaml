name: ci

on: [push]

jobs:
  tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: "Install Foundry"
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: "Install Huff"
        uses: huff-language/huff-toolchain@v2
        with:
          version: nightly

      - name: "Foundry Tests"
        run: forge test -vvv

      - name: "Huff Tests"
        run: bash hufftest.sh
        shell: bash
